<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <!-- âœ… Optional: Tailwind Theme Customization -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#3b82f6', // Blue 500
          }
        }
      }
    }
  </script>

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- âœ… Navbar -->
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'gallery:home' %}" class="text-lg font-bold text-brand">ðŸ“· Photo Gallery</a>
      <div class="space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'gallery:upload' %}" class="text-brand hover:underline">Upload</a>
          <a href="{% url 'users:profile' %}" class="text-brand hover:underline">Profile</a>
          <a href="{% url 'users:favorites' %}" class="text-indigo-600 hover:underline">My Favorites</a>
          <a href="{% url 'users:logout' %}" class="text-red-500 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'users:login' %}" class="text-brand hover:underline">Login</a>
          <a href="{% url 'users:signup' %}" class="text-green-600 hover:underline">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- âœ… Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- âœ… Footer -->
  <footer class="bg-white border-t mt-10">
    <div class="max-w-7xl mx-auto px-4 py-4 text-sm text-center text-gray-500">
      &copy; {{ year|default:2025 }} Photo Gallery by Manu. All rights reserved.
    </div>
  </footer>

</body>
</html>
