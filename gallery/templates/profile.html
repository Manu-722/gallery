{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Your Profile</h2>
  <p class="text-lg mb-2">
    <span class="font-semibold">Username:</span> {{ user.username }}
  </p>
  <p class="text-lg mb-4">
    <span class="font-semibold">Email:</span> {{ user.email }}
  </p>
  <a href="{% url 'users:edit_profile' %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
    Edit Profile
  </a>
</div>
{% endblock %}
