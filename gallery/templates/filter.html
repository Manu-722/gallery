{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-6">Photos tagged with "{{ tag.name }}"</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for photo in photos %}
      <a href="{% url 'gallery:detail' photo.id %}" class="block rounded shadow overflow-hidden hover:scale-105 transition">
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold">{{ photo.title }}</h3>
          <p class="text-sm text-gray-600">{{ photo.description|truncatewords:10 }}</p>
        </div>
      </a>
    {% empty %}
      <p class="text-gray-600">No photos found with this tag.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
