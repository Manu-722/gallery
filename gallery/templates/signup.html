{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Create an Account</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white font-medium rounded hover:bg-green-700 transition">
      Sign Up
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-4">
    Already have an account?
    <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline">Login here</a>
  </p>
</div>
{% endblock %}
