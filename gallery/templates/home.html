{% extends "base.html" %}

{% block content %}
<div class="max-w-7xl mx-auto py-6">
  <h1 class="text-2xl font-bold mb-4">Photo Gallery</h1>

  <div class="mb-4">
    <h2 class="font-semibold">Filter by Tag:</h2>
    <div class="flex flex-wrap gap-2 mt-2">
      {% for tag in tags %}
        <a href="{% url 'gallery:filter' tag.id %}" class="bg-blue-100 text-blue-700 px-3 py-1 rounded">
          {{ tag.name }}
        </a>
      {% endfor %}
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for photo in photos %}
      <a href="{% url 'gallery:detail' photo.id %}" class="block rounded overflow-hidden shadow hover:scale-105 transition">
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-56 object-cover">
        <div class="p-3">
          <h3 class="text-lg font-semibold">{{ photo.title }}</h3>
          <p class="text-sm text-gray-500">{{ photo.description|truncatewords:10 }}</p>
        </div>
      </a>
    {% empty %}
      <p>No photos yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
