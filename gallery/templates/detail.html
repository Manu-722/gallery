{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-64 object-cover rounded mb-4">
  <h2 class="text-xl font-bold text-blue-600 mb-2">{{ photo.title }}</h2>
  <p class="text-gray-700 mb-2">{{ photo.description }}</p>
  <div class="text-sm text-gray-500">Uploaded by {{ photo.user.username }}</div>
</div>
{% endblock %}
